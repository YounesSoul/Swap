
services:
  db:
    image: postgres:16
    container_name: swap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: swap
      POSTGRES_PASSWORD: swap
      POSTGRES_DB: swap
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: {}
